    <script>
        function openOverlay(imageSrc, text, docLink = "", docText = "") {
            const overlay = document.getElementById('overlay');
            const overlayImg = document.getElementById('overlayImg');
            const overlayText = document.getElementById('overlayText');
            const docEl = document.getElementById('overlayDoc');

            // Entferne altes Video
            const oldVideo = overlay.querySelector('video');
            if (oldVideo) oldVideo.remove();

            overlayImg.src = imageSrc;
            overlayImg.style.display = 'block';
            overlayText.textContent = text;

            if (docLink) {
                docEl.href = docLink;
                docEl.textContent = docText;
                docEl.style.display = "block";
            } else {
                docEl.style.display = "none";
            }

            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function openOverlayVideo(videoSrc, text) {
            const overlay = document.getElementById('overlay');
            const overlayImg = document.getElementById('overlayImg');
            const overlayText = document.getElementById('overlayText');
            const docEl = document.getElementById('overlayDoc');

            overlayImg.style.display = 'none';
            docEl.style.display = 'none';

            const video = document.createElement('video');
            video.src = videoSrc;
            video.controls = true;
            video.autoplay = true;
            video.style.maxWidth = '90%';
            video.style.maxHeight = '60vh';
            video.style.borderRadius = '12px';

            // Entferne altes Video falls vorhanden
            const oldVideo = overlay.querySelector('video');
            if (oldVideo) oldVideo.remove();

            overlay.insertBefore(video, overlayText);
            overlayText.textContent = text;

            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';

            const video = document.querySelector('#overlay video');
            if (video) {
                video.remove();
            }

            document.getElementById('overlayImg').style.display = 'block';
        }
    </script>
