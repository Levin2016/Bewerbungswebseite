<script>
  function openOverlay(imageSrc, text, docLink = "", docText = "") {
    const overlay = document.getElementById("overlay");
    document.getElementById("overlayImg").src = imageSrc;
    document.getElementById("overlayImg").style.display = "block";
    document.getElementById("overlayVideo").style.display = "none";
    document.getElementById("overlayText").textContent = text;

    const doc = document.getElementById("overlayDoc");
    if (docLink) {
      doc.href = docLink;
      doc.textContent = docText;
      doc.style.display = "block";
    } else {
      doc.style.display = "none";
    }

    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
  }

  function openOverlayVideo(videoSrc, text) {
    const overlay = document.getElementById("overlay");
    document.getElementById("overlayImg").style.display = "none";
    const video = document.getElementById("overlayVideo");
    video.src = videoSrc;
    video.style.display = "block";
    document.getElementById("overlayText").textContent = text;
    document.getElementById("overlayDoc").style.display = "none";
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
  }

  function closeOverlay() {
    const overlay = document.getElementById("overlay");
    overlay.style.display = "none";
    document.body.style.overflow = "auto";
    const video = document.getElementById("overlayVideo");
    video.pause();
    video.currentTime = 0;
  }

  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.name.value.trim() || !form.email.value.trim() || !form.message.value.trim() || !form.privacy.checked) {
      alert('Bitte f√ºlle alle Felder aus und stimme der Datenschutzerkl√§rung zu.');
      return;
    }

    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: data
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 7000);
        form.reset();
      } else {
        alert('Fehler beim Senden. Bitte versuche es sp√§ter nochmal.');
      }
    } catch (error) {
      alert('Fehler beim Senden. Bitte pr√ºfe deine Internetverbindung und versuche es erneut.');
    }
  });
</script>
