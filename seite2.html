<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Über mich – Levin Nigg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .item p {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .item.expanded {
            grid-column: span 2;
            transform: scale(1.03);
        }

        .replacement {
            display: none;
            padding: 20px;
        }

        .replacement img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .replacement p {
            background: none;
            color: #333;
            position: static;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Über mich!</h1>
    <p>Auf dieser Seite erfahrt Ihr noch mehr über mich.</p>

    <div class="container">
        <div class="item" onclick="expandItem(this, 'images/u1.png', 'Ich spiele leidenschaftlich Unihockey bei den Grizzlys.')">
            <img src="images/Sporthobbys.png" alt="Sporthobbys">
            <p>Sporthobbys</p>
            <div class="replacement">
                <img src="" alt="Neues Bild">
                <p class="text"></p>
            </div>
        </div>

        <div class="item" onclick="expandItem(this, 'images/u2.png', 'Ich liebe es, Filme zu machen und kreativ zu sein.')">
            <img src="images/Freizeit.png" alt="Freizeithobbys">
            <p>Freizeithobbys</p>
            <div class="replacement">
                <img src="" alt="Neues Bild">
                <p class="text"></p>
            </div>
        </div>

        <div class="item" onclick="expandItem(this, 'images/u3.png', 'Mediamatik verbindet Technik und Gestaltung – genau mein Ding!')">
            <img src="images/Mediamatiker.png" alt="Warum ich Mediamatiker werden will">
            <p>Warum ich Mediamatiker werden will</p>
            <div class="replacement">
                <img src="" alt="Neues Bild">
                <p class="text"></p>
            </div>
        </div>

        <div class="item" onclick="expandItem(this, 'images/u4.png', 'Ich bin zuverlässig, zielstrebig und neugierig.')">
            <img src="images/levin_bild.png" alt="Was macht mich aus?">
            <p>Was macht mich aus?</p>
            <div class="replacement">
                <img src="" alt="Neues Bild">
                <p class="text"></p>
            </div>
        </div>
    </div>

    <script>
        function expandItem(item, newImageSrc, newText) {
            // Wenn bereits geöffnet: nichts tun
            if (item.classList.contains('expanded')) return;

            // Originale Inhalte ausblenden
            item.querySelector('img').style.display = 'none';
            item.querySelector('p').style.display = 'none';

            // Ersatzinhalte vorbereiten und einblenden
            const replacement = item.querySelector('.replacement');
            replacement.style.display = 'block';
            replacement.querySelector('img').src = newImageSrc;
            replacement.querySelector('.text').textContent = newText;

            // Kästchen vergrößern
            item.classList.add('expanded');
        }
    </script>
</body>
</html>
