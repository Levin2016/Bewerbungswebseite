    .overlay {
      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;

      box-sizing: border-box;

    }

    .overlay img, .overlay video {

    }

    .overlay p {

    }

    .overlay .close-btn {

    .overlay a {

    }

    .form {

    .form input, .form textarea {

    .form button {

    footer {

    /* Best√§tigungs-Banner */

      display: none;

      background-color: #22c55e; /* gr√ºn */

      padding: 15px 30px;

  </style>

<body>

<h1>√úber mich!</h1>
<p>Auf dieser Seite erf√§hrst du noch mehr √ºber mich und meine Interessen.</p>

<div class="container">
  <div class="item" onclick="openOverlay(
    'images/Grizzlys.png',
    'Ich spiele seit ca. 4 Jahren leidenschaftlich Unihockey beim Club Unihockey am Greifensee Grizzlys. Zus√§tzlich bin ich dort seit einem Jahr auch als Trainer aktiv.',
    'docs/Nachweis Freiwilligenarbeit Levin Nigg (Grizzlys).pdf',
    'üìÑ (Nachweis Freiwilligenarbeit als Trainer) √∂ffnen'
  )">
    <img src="images/Sporthobbys.png" alt="Sport" />
    <p>Sporthobbys</p>
  </div>

  <div class="item" onclick="openOverlay(
    'images/Freizeit.png',
    'Ich liebe es, Filme zu schneiden und kreative Projekte umzusetzen.'
  )">
    <img src="images/Freizeit.png" alt="Freizeit" />
    <p>Freizeit</p>
  </div>

  <div class="item" onclick="openOverlay(
    'images/u3.png',
    'Ich habe mich auch schon immer sehr f√ºr das Erstellen von Filmen, das Bearbeiten von Bildern, das Erstellen von Designs (z.B. Trikot f√ºr den Unihockeyverein) interessiert.'
  )">
    <img src="images/Mediamatiker.png" alt="Mediamatiker" />
    <p>Warum Mediamatiker?</p>
  </div>

  <div class="item" onclick="openOverlayVideo('viedeo/was_macht_mich_aus.mp4', 'Was macht mich aus?')">
    <img src="images/levin_bild.png" alt="Video" />
    <p>Was macht mich aus?</p>
  </div>
</div>

<div id="overlay" class="overlay">
  <button class="close-btn" onclick="closeOverlay()">√ó</button>
  <img id="overlayImg" src="" alt="" />
  <video id="overlayVideo" controls style="display:none;"></video>
  <p id="overlayText"></p>
  <a id="overlayDoc" href="" target="_blank" style="display:none;"></a>
</div>

<!-- Best√§tigungsbanner -->
<div id="confirmation">Deine Nachricht wurde versendet ‚úÖ</div>

<footer>
  <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
</footer>

<div class="form">
  <p>Hast du noch Fragen an mich?</p>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="message" placeholder="Nachricht" rows="5" required></textarea>
    <button type="submit">Abschicken</button>
  </form>
</div>

<script>
  function openOverlay(imageSrc, text, docLink = "", docText = "") {
    document.getElementById("overlay").style.display = "flex";
    document.getElementById("overlayImg").src = imageSrc;
    document.getElementById("overlayImg").style.display = "block";
    document.getElementById("overlayVideo").style.display = "none";
    document.getElementById("overlayText").textContent = text;

    if (docLink) {
      const doc = document.getElementById("overlayDoc");
      doc.href = docLink;
      doc.textContent = docText;
      doc.style.display = "block";
    } else {
      document.getElementById("overlayDoc").style.display = "none";
    }

    document.body.style.overflow = "hidden";
  }

  function openOverlayVideo(videoSrc, text) {
    document.getElementById("overlay").style.display = "flex";
    document.getElementById("overlayImg").style.display = "none";
    const video = document.getElementById("overlayVideo");
    video.src = videoSrc;
    video.style.display = "block";
    document.getElementById("overlayText").textContent = text;
    document.getElementById("overlayDoc").style.display = "none";
    document.body.style.overflow = "hidden";
  }

  function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
    document.body.style.overflow = "auto";
  }

  // Formular verarbeiten
  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Eingabewerte holen
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      alert('Bitte f√ºlle alle Felder aus.');
      return;
    }

    // Mailto-Link bauen (URL-encode f√ºr Sonderzeichen)
    const subject = encodeURIComponent('Nachricht von Levins Webseite');
    const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nNachricht:\n${message}`);

    const mailtoLink = `mailto:lev_nigg@volketswil.schule?subject=${subject}&body=${body}`;

    // √ñffne Mailprogramm mit vorausgef√ºllter Mail
    window.location.href = mailtoLink;

    // Best√§tigungs-Banner zeigen
    confirmation.style.display = 'block';

    // Formular zur√ºcksetzen
    form.reset();

    // Banner nach 7 Sekunden ausblenden
    setTimeout(() => {
      confirmation.style.display = 'none';
    }, 7000);
  });
</script>

</body>
</html>
