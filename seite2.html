<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Seite 2 – Levin Nigg</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .item p {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Über mich!</h1>
    <p>Auf dieser Seite erfahrt Ihr noch mehr über mich.</p>

    <div class="container">
        <div class="item">
            <img src="hobby1.jpg" alt="Hobby 1">
            <p>Meine Hobbys</p>
        </div>
        <div class="item">
            <img src="hobby2.jpg" alt="Hobby 2">
            <p>Mehr über mich</p>
        </div>
        <div class="item">
            <img src="mediamatiker.jpg" alt="Mediamatiker">
            <p>Warum ich Mediamatiker werden will</p>
        </div>
        <div class="item">
            <img src="ziel.jpg" alt="Ziele">
            <p>Meine Ziele</p>
        </div>
    </div>

    <a href="index.html">Zurück zur Startseite</a>
</body>
</html>
