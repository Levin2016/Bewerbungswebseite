<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Über mich – Levin Nigg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
        }

        .item img.preview {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .item p.title {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .item.expanded {
            grid-column: 1 / -1;
            transform: scale(1.02);
        }

        .expanded .replacement {
            display: block;
            padding: 30px;
        }

        .replacement {
            display: none;
        }

        .replacement img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .replacement p {
            font-size: 18px;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Gesicht vollständig zeigen */
        .face-visible {
            object-position: top center;
        }
    </style>
</head>
<body>
    <h1>Über mich!</h1>
    <p>Auf dieser Seite erfahrt Ihr noch mehr über mich.</p>

    <div class="container" id="cardContainer">

        <!-- Sport -->
        <div class="item" onclick="expandItem(this, 'images/u1.png', 'Ich spiele leidenschaftlich Unihockey bei den Grizzlys.')">
            <img class="preview" src="images/Sporthobbys.png" alt="Sporthobbys">
            <p class="title">Sporthobbys</p>
            <div class="replacement">
                <button class="close-btn" onclick="event.stopPropagation(); collapseItem(this)">×</button>
                <img src="" alt="Ersatzbild">
                <p class="text"></p>
            </div>
        </div>

        <!-- Freizeit -->
        <div class="item" onclick="expandItem(this, 'images/u2.png', 'Ich liebe es, Filme zu schneiden und kreative Projekte umzusetzen.')">
            <img class="preview" src="images/Freizeit.png" alt="Freizeithobbys">
            <p class="title">Freizeithobbys</p>
            <div class="replacement">
                <button class="close-btn" onclick="event.stopPropagation(); collapseItem(this)">×</button>
                <img src="" alt="Ersatzbild">
                <p class="text"></p>
            </div>
        </div>

        <!-- Mediamatiker -->
        <div class="item" onclick="expandItem(this, 'images/u3.png', 'Mediamatik ist genau das, was mich begeistert: Technik & Gestaltung.')">
            <img class="preview" src="images/Mediamatiker.png" alt="Warum ich Mediamatiker werden will">
            <p class="title">Warum ich Mediamatiker werden will</p>
            <div class="replacement">
                <button class="close-btn" onclick="event.stopPropagation(); collapseItem(this)">×</button>
                <img src="" alt="Ersatzbild">
                <p class="text"></p>
            </div>
        </div>

        <!-- Was macht mich aus? -->
        <div class="item" onclick="expandItem(this, 'images/u4.png', 'Ich bin hilfsbereit, lernfreudig und bleibe immer neugierig.')">
            <img class="preview face-visible" src="images/levin_bild.png" alt="Was macht mich aus?">
            <p class="title">Was macht mich aus?</p>
            <div class="replacement">
                <button class="close-btn" onclick="event.stopPropagation(); collapseItem(this)">×</button>
                <img src="" alt="Ersatzbild">
                <p class="text"></p>
            </div>
        </div>

    </div>

    <script>
        function expandItem(item, newImageSrc, newText) {
            const items = document.querySelectorAll('.item');
            items.forEach(i => {
                if (i !== item) {
                    i.classList.remove('expanded');
                    i.querySelector('.replacement').style.display = 'none';
                    i.querySelector('.preview').style.display = 'block';
                    i.querySelector('.title').style.display = 'block';
                }
            });

            item.classList.add('expanded');
            const preview = item.querySelector('.preview');
            const title = item.querySelector('.title');
            const replacement = item.querySelector('.replacement');
            const img = replacement.querySelector('img');
            const text = replacement.querySelector('.text');

            preview.style.display = 'none';
            title.style.display = 'none';
            replacement.style.display = 'block';
            img.src = newImageSrc;
            text.textContent = newText;
        }

        function collapseItem(button) {
            const item = button.closest('.item');
            item.classList.remove('expanded');
            item.querySelector('.replacement').style.display = 'none';
            item.querySelector('.preview').style.display = 'block';
            item.querySelector('.title').style.display = 'block';
        }
    </script>
</body>
</html>
