<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levin Nigg ‚Äì Zugang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* üîµ Bubble-Animation Hintergrund */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, #0f172a, #1d4ed8);
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 20%; animation-delay: 2s; width: 60px; height: 60px; }
    .bubble:nth-child(3) { left: 35%; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 50%; animation-delay: 1s; width: 70px; height: 70px; }
    .bubble:nth-child(5) { left: 65%; animation-delay: 3s; }
    .bubble:nth-child(6) { left: 80%; animation-delay: 5s; width: 50px; height: 50px; }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* üéØ Zugangscode-Box */
    .access-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    .access-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .access-box h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .access-box input {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
    }

    .access-box button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .access-box button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #fca5a5;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #main-content {
      display: none;
      padding: 40px;
      color: #1e293b;
    }
  </style>
</head>
<body>

  <!-- üåä Bubble Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- üîê Zugangscode -->
  <div class="access-container">
    <div class="access-box">
      <h1>üöÄ Willkommen bei Levin Nigg</h1>
      <p>Bitte gib deinen Zugangscode ein:</p>
      <input type="password" id="codeInput" placeholder="Sicherheitscode eingeben" />
      <button onclick="checkCode()">üîì Freischalten</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <!-- üíª Hauptinhalt (versteckt bis Code korrekt ist) -->
  <div id="main-content">
    <h2>üéâ Willkommen!</h2>
    <p>Du hast erfolgreich den Zugangscode eingegeben. Dies ist der gesch√ºtzte Inhalt deiner Bewerbung.</p>
    <!-- Du kannst hier alles einf√ºgen, z.B. den alten Inhalt deiner Website -->
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const error = document.getElementById("errorMsg");

      if (input === "528392") {
        document.querySelector(".access-container").style.display = "none";
        document.querySelector(".bubbles").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        error.textContent = "‚ùå Falscher Code ‚Äì versuche es nochmal.";
      }
    }

    // Enter-Taste aktivieren
    document.getElementById("codeInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") checkCode();
    });
  </script>

</body>
</html>
